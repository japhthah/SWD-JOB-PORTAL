<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up â€” SWD Job Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="auth-page">
  <main class="auth-wrapper" role="main">
    <div class="auth-card" role="region" aria-labelledby="signup-title">
      <h2 id="signup-title">Create your account</h2>
      <p class="muted">Join SWD Job Portal and find your next role</p>
      <form action="/signup" method="post" class="auth-form" novalidate>
        <label for="name" class="sr-only">Full name</label>
        <input id="name" name="name" type="text" placeholder="Full name" required>
        <label for="email" class="sr-only">Email address</label>
        <input id="email" name="email" type="email" placeholder="Email address" required>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required minlength="8">
        <button type="submit" class="btn btn-primary btn-full">Create account</button>
      </form>
      <p class="muted small">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </main>
</body>
</html>
