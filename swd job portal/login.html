<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign In â€” SWD Job Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>
<body class="auth-page">
  <main class="auth-wrapper" role="main">
    <div class="auth-card" role="region" aria-labelledby="login-title">
      <h2 id="login-title">Welcome back</h2>
      <p class="muted">Sign in to continue to SWD Job Portal</p>
      <form action="/login" method="post" class="auth-form" novalidate>
        <label for="username" class="sr-only">Email or username</label>
        <input id="username" name="username" type="text" placeholder="Email or username" required>
        <label for="password" class="sr-only">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary btn-full">Sign in</button>
      </form>
      <p class="muted small">Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
  </main>
</body>
</html>
